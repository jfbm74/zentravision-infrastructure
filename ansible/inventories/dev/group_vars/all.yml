---
# Global variables for development environment
gcp_project_id: zentraflow
environment: dev

# Application settings
app_name: zentravision
app_repo_url: "https://github.com/jfbm74/zentravision.git"
app_version: develop  # Usar rama develop para dev

# Domain configuration
domain_name: "{{ vault_domain_name | default('dev-zentravision.ejemplo.com') }}"
admin_email: "{{ vault_admin_email | default('admin@ejemplo.com') }}"

# Django settings
django_create_superuser: true
django_superuser_username: admin
django_superuser_email: "{{ admin_email }}"
django_superuser_password: "{{ vault_django_superuser_password | default('DevPassword123!') }}"

# SSL and security (Opcional para dev)
ssl_enabled: false  # Desactivar SSL para dev simplifica setup
firewall_enabled: true

# Backup settings (Menos frecuente para dev)
backup_enabled: false  # Desactivar backups para dev
backup_retention_days: 7

# Dev-specific settings
debug_mode: true
log_level: DEBUG

# ============================================
# Performance and Timeout Configuration
# ============================================

# Gunicorn settings for development (más conservador)
gunicorn_workers: 2
gunicorn_timeout: 120  # Menor timeout para desarrollo rápido
gunicorn_keep_alive: 2
gunicorn_max_requests: 100
gunicorn_max_requests_jitter: 20
gunicorn_worker_class: sync
gunicorn_worker_connections: 500

# Nginx settings for development
nginx_max_body_size: "25M"  # Menor para dev
nginx_body_buffer_size: "64k"
nginx_proxy_timeout: "120s"  # Menor timeout para desarrollo
nginx_send_timeout: "120s"
nginx_proxy_buffer_size: "32k"
nginx_proxy_buffers: "4 32k"
nginx_proxy_busy_buffers: "64k"

# Celery settings (mínimo para dev)
celery_worker_concurrency: 1
celery_max_memory: 50000
celery_time_limit: 60
celery_soft_time_limit: 50