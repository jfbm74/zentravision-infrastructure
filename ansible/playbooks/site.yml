---
- name: Deploy Zentravision MVP Application
  hosts: zentravision
  become: yes
  gather_facts: yes
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: ['always']

  roles:
    - role: common
      tags: ['common', 'security']
    
    - role: django-monolith
      tags: ['django', 'app', 'deploy']

  post_tasks:
    - name: Verify services are running
      service_facts:
      tags: ['verify']

    - name: Check application health
      uri:
        url: "http://localhost:8000/health/"
        method: GET
        status_code: 200
      retries: 3
      delay: 10
      tags: ['verify']

    - name: Display deployment summary
      debug:
        msg: |
          ========================================
          ğŸ‰ Zentravision MVP Deployed Successfully!
          ========================================
          
          ğŸŒ Application URL: https://\{\{ domain_name }}
          ğŸ”§ Admin Panel: https://\{\{ domain_name }}/admin/
          ğŸ”‘ Admin User: {{ django_superuser_username }}
          
          ğŸ“Š Services Status:
          {% for service in ['zentravision', 'zentravision-celery', 'nginx', 'postgresql', 'redis'] %}
          - {{ service }}: {{ ansible_facts.services[service + '.service'].state | default('unknown') }}
          {% endfor %}
          
          ğŸ”— SSH Access: ssh {{ ansible_user }}@{{ ansible_host }}
          
          ğŸ“ Important Files:
          - App: {{ app_home }}/app
          - Logs: {{ app_home }}/logs/
          - Backups: {{ app_home }}/backups/
          - Config: {{ app_home }}/.env
          
          ğŸ“‹ Next Steps:
          1. Test application at https://\{\{ domain_name }}
          2. Configure DNS if needed
          3. Upload first PDF to test
          4. Monitor logs: tail -f {{ app_home }}/logs/zentravision.log
          
          ========================================
      tags: ['info']
